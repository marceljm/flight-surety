<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/3.0.0-rc.5/web3.min.js"></script>
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container">
        <div id="display-wrapper" class="top-20">
        </div>
        <div class="row top-20">
            <div class="col-2">
                <label class="form">Flight</label>
            </div>
            <div class="col-3">
                <input type="text" id="flight-number">
            </div>
            <div class="col-1">
                <btn class="btn btn-primary" id="submit-oracle">Submit to Oracles</btn>
            </div>
        </div>
    
    </main>

    <main class="container" style="margin-top:10px;">
        <div class="row top-20">
            <div class="col-2">
                <label class="form">You</label>
            </div>
            <div class="col-3">
                <select name="passengers" id="passengers" style="width:202px;height:30px;"></select>
            </div>
        </div>
        <div class="row top-20">
            <div class="col-2">
                <label class="form">Airline</label>
            </div>
            <div class="col-3">
                <select name="airlines" id="airlines" style="width:202px;height:30px;"></select>
            </div>
        </div>
        <div class="row top-20">
            <div class="col-2">
                <label class="form">Flight</label>
            </div>
            <div class="col-3">
                <select name="flights" id="flights" style="width:202px;height:30px;"></select>
            </div>
        </div>
        <div class="row top-20">
            <div class="col-2">
                <label class="form">Price (ETH)</label>
            </div>
            <div class="col-3">
                <input type="number" step="0.01" id="funds" value="1.00" max="1.0" min="0.01"/>
            </div>
        </div>
        <div class="row top-20">
            <div class="col-2">
            </div>
            <div class="col-3">
                <btn class="btn btn-primary" id="submit-purchase" style="width:202px;">Purchase Insurance</btn>
            </div>
        </div>
    </main>

</body>

</html>
